<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #d1 {
        height: 200px;
        width: 200px;
        overflow: hidden;
        transition: 1.5s ease;
      }
      #d1 img {
        height: 200px;
        width: 200px;
        border-radius: 10px;
        transition: 1.5s ease;
      }
      #d1:hover img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <img src="./img/flower.jpeg" alt="flower" />
    </div>
  </body>
</html>
