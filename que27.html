<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0%;
        }

        ul li:first-child,
        ul li:last-child {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>India</li>
        <li>London</li>
        <li>Vietnam</li>
        <li>Paris</li>
    </ul>
</body>

</html>
